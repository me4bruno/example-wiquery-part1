<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
  <head>
	<meta charset="utf-8" />
    <title>Example WiQuery Part 1</title>

    <script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript" src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>

	<script type="text/javascript">
  	  function init() {
  	    var proj4326 = new OpenLayers.Projection("EPSG:4326");
  	    var projmerc = new OpenLayers.Projection("EPSG:900913");

  	    map = new OpenLayers.Map("map", {
  				controls: [
  		  	        new OpenLayers.Control.PanZoomBar(),
 					new OpenLayers.Control.Navigation(),
  		            new OpenLayers.Control.LayerSwitcher(),
  	                new OpenLayers.Control.MousePosition(),
  	            ],
  				maxExtent:
  	                new OpenLayers.Bounds(-20037508.34,-20037508.34,
  	                                       20037508.34, 20037508.34),
  				numZoomLevels: 18,
  	            maxResolution: 156543,
  	            units: 'm',
  	            projection: projmerc,
  	            displayProjection: proj4326
  	    });

  	    var mapnikLayer = new OpenLayers.Layer.OSM.Mapnik("Mapnik");
  	    var tahLayer = new OpenLayers.Layer.OSM.Osmarender("Tiles@Home");
  	    map.addLayers([mapnikLayer, tahLayer]);

  	    centerMap(new OpenLayers.LonLat(10.5, 51.3), 6);
      }
  	  
  	  function centerMap(center, zoom) {
    	var proj4326 = new OpenLayers.Projection("EPSG:4326");
      	var projmerc = new OpenLayers.Projection("EPSG:900913");

  		center.transform(proj4326, projmerc);
      	map.setCenter(center, zoom);
      }
	</script>

    <style type="text/css">
	      html, body, #map {
	          width: 100%;
	          height: 100%;
	          margin: 0;
	      }
	      
	      #center-buttons {
	          position: absolute;
	          bottom: 1em;
	          left: 1em;
	          width: 200px;
	          z-index: 2000;
	          background-color: transparent;
	      }    
	</style>

  </head>

  <body onload="init()">
    <div id="map"></div>

    <div id="center-buttons">
	    <button wicket:id="germany-button">Deutschland</button>
	    <button wicket:id="berlin-button">Berlin</button>
	    <button wicket:id="hamburg-button">Hamburg</button>
	    <button wicket:id="muenchen-button">M&uuml;nchen</button>
	    <button wicket:id="sylt-button">Sylt</button>
    </div>
             
  </body>
</html>
